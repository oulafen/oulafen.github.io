<h2 id="正文"><a href="#正文" class="headerlink" title="正文"></a>正文</h2><ul>
<li>常看程序对应的进程号: <code>ps-ef|grep 进程名</code><ul>
<li>ubuntu: <code>netstat -anp|grep pid</code></li>
</ul>
</li>
<li>Linux下查看端口号所使用的进程号：<code>lsof –i:端口号</code></li>
</ul>
